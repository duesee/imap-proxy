[package]
name = "imap-proxy"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0.93"
argh = "0.1.12"
colored = "2.1.0"
imap-codec = "2.0.0-alpha.5"
imap-next = { version = "0.3.0", features = ["ext_id"] }
once_cell = "1.20.2"
rustls-native-certs = "0.8.0"
rustls-pemfile = "2.2.0"
serde = { version = "1.0.215", features = ["derive"] }
thiserror = "1.0.62"
tokio = { version = "1.41", features = ["full"] }
tokio-rustls = "0.26.0"
toml = "0.8.19"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
